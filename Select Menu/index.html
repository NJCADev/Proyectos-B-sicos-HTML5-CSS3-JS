<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img id="arrowIcon" src="SelectMenu_Img/arrow.png">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/youtube.png">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png">
                    <p>WhatsApp</p>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
